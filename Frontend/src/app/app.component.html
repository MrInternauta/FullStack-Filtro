<main>
  <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
          <div class="sidebar-heading border-bottom bg-light">Buscador de anuncios</div>
          <div class="list-group list-group-flush">
              <a class="list-group-item list-group-item-action list-group-item-light p-3" >
                <label for="exampleFormControlInput1" class="form-label">Buscador</label>
                  <input class="form-control me-2" type="search" placeholder="Buscador" maxlength="50" [(ngModel)]="buscadorText" (ngModelChange)="cambioBuscador()" aria-label="Search">
              </a>
              <a class="list-group-item list-group-item-action list-group-item-light p-3" >
                <label for="exampleFormControlInput1" class="form-label">Categoria</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="buscardorSelect"  (ngModelChange)="cambioSelect()">
                  <option  selected>Seleccionar</option>
                  <option *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.nombre}}</option>
                </select>
              </a>
              <a class="list-group-item list-group-item-action list-group-item-light p-3" >
                <label for="exampleFormControlInput1" class="form-label">Precio</label>
                <input class="form-control me-2" type="number" placeholder="Minimo" aria-label="Search" [(ngModel)]="precioMinimo"  (ngModelChange)="cambioMinimo()">
                <input class="form-control me-2" type="number" placeholder="Maximo" aria-label="Search" [(ngModel)]="precioMaximo"  (ngModelChange)="cambioMaximo()">
              </a>
          </div>
          <div class="sidebar-heading border-top text-center">
            <button type="button" class="btn btn-primary btn-lg" (click)="buscar()">Buscar</button>
            <button type="button" class="btn btn-warning btn-lg" (click)="limpiarInput()">Limpiar</button>

          </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
          <!-- Top navigation-->
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
              <div class="container-fluid">
                  <button class="btn btn-light" id="sidebarToggle"><i class="bi bi-list"></i></button>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                          <li class="nav-item" (click)="openAlertEmail()"><i class="bi bi-envelope-open-fill"></i></li>
                      </ul>
                  </div>
              </div>
          </nav>
          <!-- Page content-->
          <div class="container-fluid">
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col" *ngFor="let producto of productos">
                <div class="card shadow-sm">
                  <img src="{{producto.imagen}}" alt="" width=""class="bd-placeholder-img card-img-top" width="100%" height="300" srcset="">
                  <div class="card-body">
                    <p class="card-text"> {{producto.titulo | slice:0:50}} </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group" *ngIf="producto.tipo">
                        <button type="button" class="btn btn-sm btn-outline-secondary">{{producto.tipo.nombre}}</button>

                      </div>
                      <small class="text-muted">${{producto.precio}}</small>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <br>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item" *ngFor="let item of paginacionButton" (click)="paginacion(item)"><a class="page-link" href="#"> {{item + 1}} </a></li>
              </ul>
            </nav>
          </div>

      </div>
  </div>
</main>

<router-outlet></router-outlet>
